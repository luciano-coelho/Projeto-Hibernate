<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	/**Buscando CSS**/
	<h:outputStylesheet library="css" name="style.css" />
	/**Buscando JavaScript**/
	<h:outputScript library="js" name="script.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Layout Sistema</title>

</h:head>
<h:body>

	<p:growl id="msgGlobal" life="3000" />

	<p:layout fullPage="true">


		<p:layoutUnit position="north" header="Sistema Vendas"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="south" header="Desenvolvido por Des. Web."
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>


		/***Menu****/
		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">

			<h:form>
				<p:panelMenu>

					<p:submenu label="Arquivos">
						<p:menuitem value="Principal" url="#" outcome="principal.xhtml" />
						<p:menuitem value="Sair" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Produtos" />
						<p:menuitem value="Fornecedores" />
						<p:menuitem value="Funcionarios" />
					</p:submenu>

					<p:submenu label="Vendas">
					</p:submenu>

					<p:submenu label="Ajuda">
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
	/**Fim Menu**/
	
	
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>


</html>
